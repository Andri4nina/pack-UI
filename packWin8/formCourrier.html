    <div class="absolute -top-14 left-64 h-40 w-40 shadow-2xl boxbg">

    <div class="max-h-screen h-screen w-full relative flex justify-center items-center">
        <form action="" class="w-full max-w-6xl">
            <div class="w-11/12 mx-auto grid grid-cols-2 gap-2">
                <div class="">
                    
                </div>
                <div class="">
                    <h2 class="text-white">Le Colis</h2>
                    <div class="inputfield gap-2 w-full px-4 py-1 mb-5 border-b-2 flex justify-between items-center relative">
                        <div class="text-white w-1/3 border-r">
                            Type de colis
                        </div>
                        <div class="relative w-72 h-12 dropdown before:content-normal before:absolute before:w-2 
                        before:h-2 before:border before:border-white before:right-5 before:top-5 before:z-50
                        before:border-r-transparent before:border-t-transparent before:rotate-45  before:transition before:pointer-events-none">
                            <input type="text" class="absolute top-0 left-0 w-full h-full cursor-pointer 
                            border-none outline-none px-3 py-5 bg-transparent rounded-lg text-white placeholder:text-white text-right pr-10 text-box" placeholder="Choisir le type de colis" readonly>
                            <div class="z-10 absolute top-10 w-full bg-skin1 overflow-hidden border border-white shadow-xl text-white rounded-md hidden option">
                                <div onclick="show('colis')" class="px-3 py-5 cursor-pointer border-b hover:bg-slate-200 hover:bg-opacity-45">Colis</div>
                                <div onclick="show('lettre')" class="px-3 py-5 cursor-pointer border-b hover:bg-slate-200 hover:bg-opacity-45">Lettre</div>
                                <div onclick="show('enveloppe')" class="px-3 py-5 cursor-pointer border-b hover:bg-slate-200 hover:bg-opacity-45">Enveloppe</div>
                                <div onclick="show('dossier')" class="px-3 py-5 cursor-pointer border-b hover:bg-slate-200 hover:bg-opacity-45">Dossier</div>                                   
                                <div onclick="show('boite')" class="px-3 py-5 cursor-pointer border-b hover:bg-slate-200 hover:bg-opacity-45">Boîte</div>
                             </div>  
                        </div>
                    </div>   
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Poids
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-right bg-transparent pr-3 outline-none text-white">  
                        </div>
                        <div class="text-white">
                            Kg
                        </div>
                    </div>   
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Prix
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-right bg-transparent pr-3 outline-none text-white">  
                        </div>
                        <div class="text-white">
                            Ar
                        </div>
                    </div>   
                </div>
            </div>
            
            
            <div class="w-11/12 mx-auto grid grid-cols-2 gap-2">
                <div class="">
                    <h2 class="text-white mb-5">Expediteur</h2>
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Nom et Prénom
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">

                    </div> 
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Adresse
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div>
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Email
                        </div>
                        <div class="w-2/3">
                            <input type="email"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Telephone
                        </div>
                        <div class="w-2/3">
                            <input type="tel"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                </div>
                <div class="">
                    <h2 class="text-white mb-5">Destinataire</h2>
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Nom et Prénom
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">

                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div>
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Email
                        </div>
                        <div class="w-2/3">
                            <input type="email"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Telephone
                        </div>
                        <div class="w-2/3">
                            <input type="tel"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Boite postale
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    
                    <div class="inputfield gap-2 w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center">
                          <div class="text-white w-1/3 border-r">
                            Region
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                </div>
            
            </div>
            
            <div class="grid grid-cols-2 my-10 gap-5 w-fit mx-auto  ">
            
                <button  class="text-white btn-skin2 hover:bg-green-700 px-4 py-2 rounded-md ">Enregistrer</button>
                <button  class=" bg-slate-400 text-slate-200 hover:bg-slate-700 px-4 py-2 rounded-md " type="reset">Annuler</button>
            </div>
           
        </form>
      
        
        
        
        
        
        
        
        
        <i class="cursor-pointer text-white bx bx-chevron-left text-5xl top-5 left-5 absolute"></i>
    
    
    </div>
  
  
  
  
  
  
    <script>
        function show(anythings){
            document.querySelector('.text-box').value =anythings;
        }

        let dropdown = document.querySelector('.dropdown');
        let option = document.querySelector('.option')
            dropdown.onclick = function(){
                dropdown.classList.toggle('before:top-4');
                dropdown.classList.toggle('before:top-4');
                dropdown.classList.toggle('before:rotate-45');
                dropdown.classList.toggle('before:-rotate-45');
                option.classList.toggle('hidden');
                
            }
    </script>
  
</body>
