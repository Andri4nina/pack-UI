<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/win8.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Windows 8 pack UI</title>
    
    <style>
        .scroll-bar-hidden{
            
        }
    
    
    </style>
</head>
<body class="relative h-screen overflow-hidden bodyWin8">
    <div class="absolute -top-14 left-64 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 left-60 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 left-96 translate-x-10 h-20 w-20 shadow-2xl boxbg">
    </div>
 
    
    <div class="absolute top-0 right-64 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 right-40 h-28 w-28 shadow-2xl boxbg">
    </div>
    <div class="absolute top-10 right-96 -translate-x-10 h-10 w-10 shadow-2xl boxbg">
    </div>

    <div class="absolute -bottom-14 left-96 h-40 w-40 shadow-2xl boxbg">
    </div>
 
    <div class="absolute -bottom-0 right-96 h-20 w-20 shadow-2xl boxbg">
    </div>
    
     
    <div class="absolute -bottom-0 right-56 h-40 w-40 shadow-2xl boxbg">
    </div>
    
    <div class="max-h-screen h-screen w-full relative flex justify-center items-center">
        <form action="" class="w-full max-w-6xl">  
            <div class="w-1/2 mx-auto grid grid-cols-1 gap-2">
                <div class="">
                    <h2 class="text-white mb-5">Creer un Utilisateurs</h2>
                    <div class="inputfield w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center gap-2">
                        <div class="text-white w-1/3 border-r">
                            Nom de l'utilisateur
                        </div>
                        <div class="w-2/3">
                            <input type="text"  class=" w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    
                    <div class="inputfield w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center gap-2">
                        <div class="text-white w-1/3 border-r">
                            Email
                        </div>
                        <div class="w-2/3">
                            <input type="email"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    <div class="inputfield w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center gap-2">
                        <div class="text-white w-1/3 border-r">
                            Telephone
                        </div>
                        <div class="w-2/3">
                            <input type="tel"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                    <div class="inputfield w-full px-4 relative py-1 mb-5 border-b-2 flex justify-between items-center gap-2">
                        <div class="text-white w-1/3 border-r">
                            Mot de passe
                        </div>
                        <div class="w-2/3">
                            <input type="password"  class="w-full text-left bg-transparent pr-3 outline-none text-white">  
                        </div>
                    </div> 
                </div>
               
            
            </div>
            
            <div class="grid grid-cols-2 my-10 gap-5 w-fit mx-auto  ">
            
                <button  class="text-white btn-skin2 hover:bg-green-700 px-4 py-2 rounded-md ">Enregistrer</button>
                <button  class=" bg-slate-400 text-slate-200 hover:bg-slate-700 px-4 py-2 rounded-md " type="reset">Annuler</button>
            </div>
           
        </form>
      
        
        
        
        
        
        
        
        
        <i class="cursor-pointer text-white bx bx-chevron-left text-5xl top-5 left-5 absolute"></i>
    </div>

    
  
  
  
   
</body>
</html>
