<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/win8.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Windows 8 pack UI</title>
    
    <style>
        .scroll-bar-hidden{
            
        }
    
    
    </style>
</head>
<body class="relative h-screen overflow-hidden bodyWin8">
    <div class="absolute -top-14 left-64 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 left-60 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 left-96 translate-x-10 h-20 w-20 shadow-2xl boxbg">
    </div>
 
    
    <div class="absolute top-0 right-64 h-40 w-40 shadow-2xl boxbg">
    </div>
    <div class="absolute top-0 right-40 h-28 w-28 shadow-2xl boxbg">
    </div>
    <div class="absolute top-10 right-96 -translate-x-10 h-10 w-10 shadow-2xl boxbg">
    </div>

    <div class="absolute -bottom-14 left-96 h-40 w-40 shadow-2xl boxbg">
    </div>
 
    <div class="absolute -bottom-0 right-96 h-20 w-20 shadow-2xl boxbg">
    </div>
    
     
    <div class="absolute -bottom-0 right-56 h-40 w-40 shadow-2xl boxbg">
    </div>
    
    <div class="max-h-screen h-screen w-full relative flex justify-center items-center">
        <div class="flex flex-row gap-2">
            <div class="w-4 h-4 rounded-full bg-skin2 animate-bounce"></div>
            <div class="w-4 h-4 rounded-full bg-skin2 animate-bounce [animation-delay:-.3s]"></div>
            <div class="w-4 h-4 rounded-full bg-skin2 animate-bounce [animation-delay:-.5s]"></div>
          </div>
    </div>

    
  
  
  
   
</body>
</html>
